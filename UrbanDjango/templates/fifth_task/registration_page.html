<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>{{ error }}</h1>

        <label>Введите логин:</label>
        <input type="text" name="username" maxlength="30" required>

        <label>Введите пароль:</label>
        <input type="text" name="password" minlength="8" required>

        <label>Повторите пароль:</label>
        <input type="text" name="repeat_password" minlength="8" required>

        <label>Введите свой возраст:</label>
        <input type="number" name="age" maxlength="3" required>

        <button type="submit">Send</button>
    </form>
</body>
</html>
